version: 2.1
orbs:
  node: circleci/node@4.5.1

jobs:
  working_directory: ~/workspace
  setup:
    executor: node/default
    steps:
      - checkout
      - node/install:
          node-version: 14.17.3
      - node/install-npm
      - node/install-packages:
          app-dir: 
          cache-path: node_modules
          override-ci-command: npm i
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    executor: node/default
    steps:
      - run:
          name: check node version
          command: node -v
      - checkout
      - attach_workspace:
          at: .
      - run: 
          name: Build
          command: npm run build
  deploy:
    executor: node/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Deploy
          command: npm run deploy
workflows:
  build&deploy:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - deploy:
          requires:
            - build