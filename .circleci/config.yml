version: 2.1

jobs:
  working_directory: ~/workspace
  setup:
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout
#      - setup_remote_docker:
#          docker_layer_caching: true
      - run:
          name: install libraries
          command: npm i
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    docker:
      - image: cimg/node:16.6.0
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run: 
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    docker:
      - image: cimg/node:16.6.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            44:e4:26:f1:51:c8:42:7e:be:28:7b:e8:09:88:e3:a6
      - run:
          name: log in github
          command: |
            git config --global user.email "ichigomomiji436@gmail.com"
            git config --global user.name "Momijiichigo"
      
      - run:
          name: Deploy
          command: npm run deploy
workflows:
  build&deploy:
    jobs:
      - setup:
          filters:
            branches:
              only:
                - main
      - build:
          requires:
            - setup
      - deploy:
          requires:
            - build